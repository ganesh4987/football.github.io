<div class="container-fluid">
    <div class="row justify-content-center align-items-center g-2 mt-3 ">
        <div class="card">
            <div class="card-body mb-3">
                <div class="spinner-border text-primary" role="status" *ngIf="showSpinner">
                    <span class="sr-only"></span>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped
            table-hover	
            table-borderless
            table-primary
            align-middle text-center">
                        <thead class="table-light">
                            <caption class="text-primary fw-bold">{{selectedMenu}}</caption>
                            <tr>
                                <th>Id</th>
                                <th>Logo</th>
                                <th>Name</th>
                                <th>Games</th>
                                <th>W</th>
                                <th>L</th>
                                <th>D</th>
                                <th>Goal Differance</th>
                                <th>Points</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <tr *ngFor="let item of tableData" class="table-primary fw-bold">
                                <td scope="row"> {{item.team.id}}</td>
                                <td> <img src={{item.team.logo}} alt="countryflag" height="30" width="30"></td>
                                <td><a class="active pointer-link" (click)="getTeamGamesResult(item.team.id)">
                                        {{item.team.name}}</a></td>
                                <td> {{item.all.played}}</td>
                                <td> {{item.all.win}}</td>
                                <td> {{item.all.draw}}</td>
                                <td> {{item.all.lose}}</td>
                                <td> {{item.goalsDiff}}</td>
                                <td> {{item.points}}</td>
                            </tr>
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                    <div class="text-center fw-bold" *ngIf="NoData">
                        <p class="text-center text-bold">{{'No Data Available'}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
